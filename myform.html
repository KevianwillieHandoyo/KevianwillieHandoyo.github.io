<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    .error {
        color: red;
    }
    h3{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    
</style>
</head>
<body>
    <h3>Customize Your Drink!</h3>
    <form>
        <div class="custom-control custom-checkbox mb-3"> <!-- Membuat checkbox -->
    <input type="checkbox" name="Large" id="Large" value=0.25 class="custom-control-input">Large +$0.25<br>
    <input type="checkbox" name="Grass Jelly" id="Grass Jelly" value=0.10 class="custom-control-input">Add Grass Jelly +$0.10<br>
    <input type="checkbox" name="Boba" id="Boba" value=0.20 class="custom-control-input">Add Boba +$0.20<br>
    <input type="checkbox" name="Sugar" id="Sugar" value=0 class="custom-control-input">More Sugar<br>
    <input type="checkbox" name="Less Sugar" id="Less Sugar" value=0 class="custom-control-input">Less Sugar<br>
    <input type="checkbox" name="Caramel" id="Caramel" value=0.15 class="custom-control-input">Add Caramel +$0.15<br>
        </div>
    <p class="error">You must select at least one checkbox</p> <!-- Menampilkan error message -->
    <p class="result"></p> <!-- Menampilkan result -->
    <input type="submit" value="Submit" class="submit"> <!-- Membuat tombol submit -->
    </form>
    <script> 
        $(document).ready(function() { 
            $('.error').hide(); //Meng-hide error message saat button submit belum ditekan
            $('.submit').click(function(event) { //Memberikan click event pada button submit
                var amt=0; //variabel untuk menampilkan total harga melalui value yang terdapat pada checkbox
                var count=$('input:checked').length;//Variabel untuk menghitung jumlah checkbox yang dipilih
                if (count==0) { //Apabila tidak ada checkbox yang dipilih maka error message ditampilkan (show) dan result di-hide
                    $('p.result').hide();
                    $('.error').show(); 
                } else { //Apabila terdapat checkbox yang dipilih
                    $('form').find(':checkbox').each(function() {//Memeriksa value tiap checkbox yang dipilih
                        if ($(this).is(':checked')) {
                            amt=amt+parseFloat($(this).val())//Menambahkan value dari checkbox yang dipilih pada variabel amt
                        }
                    });
                    $('.error').hide();//Meng-hide error message
                    $('p.result').show();//Menampilkan (show) result
                    $('p.result').text('The additional amount of $'+amt+' will be added to your receipt')//Isi result, menggunakan variabel amt untuk mendapatkan value harga total
                }
                event.preventDefault();//Mencegah default action dari submit button
            });
        }); 
        </script>
</body>
</html>
